{% extends 'base.html' %}

{% block content %}

{% if not request.user.is_authenticated %}

    <div style='margin-top: 30px;'>
        <form method='POST'>{% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Register</button>
        </form>
        <p>Already have an account? Would you like to <a href='/login/'>log in</a>?</p>
    </div>

{% else %}

<p>You're already logged in and can not register. Would you like to <a href='/logout/'>log out</a>?</p>

{% endif %}

{% endblock %}
